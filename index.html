<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>vertigo</title>
</head>
<body>
    <header>
        <img src="./imagens/logo.svg" alt="logo">
    </header>
    <main>
        <section class="descricao">
            <h1>Acesse a plataforma </h1>
            <p>faca login ou registre-se para comecar a construir seus projetos ainda hoje</p>
        </section>
        <section class="login">
            <form action="">
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="email" placeholder="digite seu email" id="email">
                </div>
                <div class="input-box">
                    <label for="senha">senha</label>
                    <a href="esqueceu a senha ?">esqueceu sua senha?</a>
                    <input type="password" placeholder="digite sua senha" id="senha">
                </div>
            <button>entrar</button>
            </form>
            <p>
                ainda ano tem uma conta? <a href="inscreva-se">inscreva-se</a>
            </p>

        </section>
    </main>
</body>
</html>
